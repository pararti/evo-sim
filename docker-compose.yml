services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: evosim-app
    restart: unless-stopped
    env_file: .env
    environment:
      - DB_PATH=/app/data/database.db
    volumes:
      - db_data:/app/data
    ports:
      - "8080:8080"

  caddy:
    image: caddy:latest
    container_name: evosim-caddy
    restart: unless-stopped
    ports:
      - "8089:80"
      - "4443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app

volumes:
  db_data:
  caddy_data:
  caddy_config: