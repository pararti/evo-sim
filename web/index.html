<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvoKakSim: Neural Network Evolution</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="hud">
    <div class="header">
        <h1>EVO KaK<span class="highlight">SIM</span></h1>
        <div class="status-indicator" id="connection-status"></div>
    </div>

    <div class="info-section">
        <p>Neural Network Evolution Simulation. Creatures learn to survive, find food, and avoid predators in a dynamic environment.</p>
    </div>

    <div class="stats-panel">
        <div class="stat-row">
            <span class="label">Uptime:</span>
            <span class="value" id="stat-uptime">00:00:00</span>
        </div>
        <div class="stat-row">
            <span class="label">Alive:</span>
            <span class="value" id="stat-alive">0</span>
        </div>
        <div class="stat-row">
            <span class="label">Food:</span>
            <span class="value" id="stat-food">0</span>
        </div>
        <div class="stat-row">
            <span class="label">FPS:</span>
            <span class="value" id="stat-fps">0</span>
        </div>
    </div>

    <div class="legend">
        <div class="legend-item">
            <span class="dot herbivore"></span> Herbivore
        </div>
        <div class="legend-item">
            <span class="dot carnivore"></span> Carnivore
        </div>
        <div class="legend-item">
            <span class="dot food"></span> Food
        </div>
        <div class="legend-item">
            <span class="box oasis"></span> Oasis Zone
        </div>
    </div>
</div>

<canvas id="sim-canvas"></canvas>

<script type="module" src="js/app.js"></script>
</body>
</html>
