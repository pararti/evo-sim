<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvoKakSim: Neural Network Evolution</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="hud">
    <div class="header">
        <div class="title-group">
            <h1>EVOkak<span class="highlight">SIM</span></h1>
            <a href="https://github.com/pararti/evo-sim" target="_blank" class="github-link">
                <svg height="16" width="16" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
            </a>
        </div>
        <div class="status-indicator" id="connection-status"></div>
    </div>

    <div class="info-section">
        <p>Neural Network Evolution Simulation. Creatures learn to survive, find food, and avoid predators in a dynamic environment.</p>
    </div>

    <div class="stats-panel">
        <div class="stat-row">
            <span class="label">Uptime:</span>
            <span class="value" id="stat-uptime">00:00:00</span>
        </div>
        <div class="stat-row">
            <span class="label">Alive:</span>
            <span class="value" id="stat-alive">0</span>
        </div>
        <div class="stat-row">
            <span class="label">Food:</span>
            <span class="value" id="stat-food">0</span>
        </div>
        <div class="stat-row">
            <span class="label">FPS:</span>
            <span class="value" id="stat-fps">0</span>
        </div>
    </div>

    <div class="legend">
        <div class="legend-item">
            <span class="dot herbivore-border"></span> Herbivore
        </div>
        <div class="legend-item">
            <span class="dot carnivore-border"></span> Carnivore
        </div>
        <div class="legend-item">
            <span class="dot food"></span> Food
        </div>
    </div>
</div>

<canvas id="sim-canvas"></canvas>

<script type="module" src="js/app.js"></script>
</body>
</html>
